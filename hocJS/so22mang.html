<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txtvalue">
	<input type="button" id="btnadd" value="add" onclick="add_element_to_arr()"/>
	<input type="button" id="btndisplay" value="display" onclick="display_arr();"/>
	<div id="result"></div>
<script>
	let x=0;
	let arr = Array();
	function add_element_to_arr() {
		arr[x] = document.getElementById("txtvalue").value;
		alert("Element: " + arr[x] + " Added at index " + x );
		x++;
		document.getElementById("txtvalue").value="";
	}
	function display_arr(){
		let e="<hr/>";
		for (let i=0; i<arr.length;i++) {	
			e+= "Element "+i+ " = " + arr[i] + "<br/>";
		}
		document.getElementById("result").innerHTML =e;
	}
</script>
</body>
</html>
