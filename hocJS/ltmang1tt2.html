<!DOCTYPE html>

<body>
 <Script>
    let numbers = [2, 3, 5, 6, 7, 9, 10];
    function tongsole(numbers) {
        let total = 0;
        for (let i = 0; i < numbers.length; i++){
            if (numbers[i] %2 != 0){
                total += numbers[i];
            }
        }
        return total;
    }
    document.write("Tổng số lẻ là: " + tongsole(numbers));
</Script>
</body>
</html>
