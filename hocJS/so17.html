<body>
		<!-- hàm tính tổng só lẻ trong mảng : (arr[i] %2 !=0)  sum +=arr[i]-->
	<script>
		var number=[1, 2, 3, 5, 6, 7, 9];
		function tongsole(number) {
			var sum=0
			for (var i = 0; i<number.length; i++){
				if (number[i] %2 !=0){
					sum += number[i];
				}
			}
			return sum;
		}
		 document.write("Tổng số lẻ là: " + tongsole(number));

	</script>
	
</body>
