<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<img id="buc tranh" src="1.png"/>
		<p>click button below to move the jmage to right</p>
		<input type="button" value="clickme" onclick="moveRight();"/ />

	</form>
	<script type="text/javascript">
		let imgObj = null;
		imgObj = document.getElementById('buc tranh');
		function init () {
			imgObj =document.getElementById('buc tranh')
			imgObj.style.position = 'relative'; lenh di chuyen anh
			imgObj.style.left ='0px';

		}
		function moveRight() {
			imgObj.style.left = parseInt(imgObj.style.left)  +10+'px'

		}
		window.onload =init;
	</script>
</body>
</html>
