<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    let table;
    table = "<table border='1' >";
    for (a=1;a<10;a++) {
        table = "<tr>";
        for (b=2;b<10;b++) {
            table = table + "<td>" + b + "x" + a +"="+a*b+"</td>";
        }
        table ="</tr>";
    }
    table = table + "</table>";
    document.write(table);
 </script>
</body>
</html>
