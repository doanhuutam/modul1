<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let str='<table border="1">'
		for (var i = 1; i < 10; i++) { 
			 str+= '<tr>'
			for (var j = 2; j < 10;j++) {
				 str+='<td>'+ j+'x'+i+'='+ i*j +'</td>';

			}
			 str+='</tr>'
		}
		str+= '</table>'
		document.write(str)
	</script>
</body>
</html>
